<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>커뮤니티 카테고리 - Pet in Pocket</title>
  <link rel="stylesheet" href="community.css" />
  <script defer src="community.js"></script>
  <script src="auth.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <style>
    /* ⭐ 카테고리 카드 스타일 */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .category-card {
      background-color: #fff3e0;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      text-decoration: none;
    }
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .category-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .category-card h3 {
      margin: 10px 0 5px;
      font-size: 20px;
      color: #333;
    }
    .category-card p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html">Pet in Pocket</a></h1>
  </header>
  <nav>
    <a href="info.html">정보제공</a>
    <a href="community_category.html" class="active">커뮤니티</a>
    <a href="adopt.html">유기견/묘 입양</a>
    <a href="share.html">물품 나눔</a>
  </nav>

  <main>
    <h2>🐾 참여할 커뮤니티를 선택하세요</h2>
    <div class="category-grid">
      <a href="community_dog.html" class="category-card">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="강아지" />
        <h3>강아지 커뮤니티</h3>
        <p>#산책 #간식 #훈련</p>
      </a>
      <a href="community_cat.html" class="category-card">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png" alt="고양이" />
        <h3>고양이 커뮤니티</h3>
        <p>#냥냥이 #캣타워 #입양</p>
      </a>
      <a href="community_tip.html" class="category-card">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828774.png" alt="팁" />
        <h3>꿀팁 공유방</h3>
        <p>#초보집사 #건강관리 #생활지혜</p>
      </a>
      <a href="community_free.html" class="category-card">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" alt="자유" />
        <h3>자유게시판</h3>
        <p>#잡담 #일상 #소통해요</p>
      </a>
    </div>
    <!-- 🔥 인기글 영역 -->
    <section id="popular-posts-section" style="margin-top: 50px;">
      <h2>🔥 인기글</h2>
      <div id="popular-posts-list"></div>
      <div style="text-align: center; margin-top: 20px;">
        <button id="load-more-btn" style="padding: 10px 20px; background-color: #efb25b; color: white; border: none; border-radius: 8px; cursor: pointer;">
          더보기
        </button>
      </div>
    </section>
  </main>

  <footer>
    <p>© Pet in Pocket | 고객센터: 1234-5678</p>
  </footer>
</body>
</html>
