<body>

  <nav>

  <main class="adopt-section">
    <h2>보호소 입양</h2>

    <div class="filter-bar">
      <div class="filter-buttons">
        <button class="filter-btn active" data-type="dog">강아지</button>
        <button class="filter-btn" data-type="cat">고양이</button>
      </div>
      <select id="breed-filter"><option>품종</option></select>
      <select id="region-filter"><option>지역</option></select>
      <input type="text" id="search-input" placeholder="이름 또는 지역으로 검색" />
    </div>

    <p class="adopt-count">🐾 <strong id="count"></strong> 마리의 아이들이 보호자를 기다리고 있어요</p>
    <div id="card-list" class="card-list"></div>
  </main>
