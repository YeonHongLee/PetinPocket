<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>물품나눔 - Pet in Pocket</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

</head>
<body>
  <section class="share-hero">
  <h2>물품 나눔 게시판</h2>
  <p>필요 없는 물건, 필요한 누군가에게. 따뜻한 나눔을 실천해보세요!</p>
</section>

<section class="share-controls">
  <input type="text" placeholder="물품명으로 검색" class="search-bar">
  <select class="category-filter">
    <option>전체</option>
    <option>사료</option>
    <option>장난감</option>
    <option>하우스</option>
    <option>위생용품</option>
  </select>
  <button class="add-item-btn">+ 물품 등록</button>
</section>

<section class="item-list">
  <div class="item-card">
    <img src="images/sample1.jpg" alt="사료 이미지">
    <h3>강아지 사료 3kg</h3>
    <p>서울 / 나눔중</p>
    <button>자세히 보기</button>
  </div>
  <!-- 다른 카드들 반복 -->
</section>

  <p>Copyright © Pet in Pocket</p>
</body>
</html>
