<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>물품 나눔 | Pet in Pocket</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./share.css" />
</head>
<body>
  <!-- 헤더 -->
  <header>
    <h1><a href="index.html">Pet in Pocket</a></h1>
  </header>

  <!-- 네비게이션 -->
  <nav>
    <a href="info.html">정보제공</a>
    <a href="community_category.html">커뮤니티</a>
    <a href="adopt.html">유기견/묘 입양</a>
    <a href="share.html">물품 나눔</a>
  </nav>

  <!-- 해시태그 -->
  <div class="hashtag-nav">
    <a href="#food">#사료</a>
    <a href="#toy">#장난감</a>
    <a href="#house">#하우스</a>
    <a href="#hygiene">#위생용품</a>
    <a href="#etc">#기타</a>
  </div>

   <!-- 필터 -->
  <div class="pet-filter-selector">
    <select id="pet-filter">
      <option value="all">전체</option>
      <option value="dog">강아지 🐶</option>
      <option value="cat">고양이 🐱</option>
    </select>

     <button id="share-btn">+ 나눔하기</button>
  </div>

  <!-- 섹션 -->
  <section id="food" class="item-section">
    <h2>사료</h2>
    <div class="item-grid" data-category="food"></div>
    <button class="more-btn" data-category="food" data-action="expand">더보기</button>
  </section>

  <section id="toy" class="item-section">
    <h2>장난감</h2>
    <div class="item-grid" data-category="toy"></div>
    <button class="more-btn" data-category="toy" data-action="expand">더보기</button>
  </section>

  <section id="house" class="item-section">
    <h2>하우스</h2>
    <div class="item-grid" data-category="house"></div>
    <button class="more-btn" data-category="house" data-action="expand">더보기</button>
  </section>

  <section id="hygiene" class="item-section">
    <h2>위생용품</h2>
    <div class="item-grid" data-category="hygiene"></div>
    <button class="more-btn" data-category="hygiene" data-action="expand">더보기</button>
  </section>

  <section id="etc" class="item-section">
    <h2>기타</h2>
    <div class="item-grid" data-category="etc"></div>
    <button class="more-btn" data-category="etc" data-action="expand">더보기</button>
  </section>

  <!-- 모달창 HTML (맨 아래에) -->
<div id="upload-modal" class="modal hidden">
  <div class="modal-content">
    <h3>새 나눔 등록</h3>
    <input type="text" placeholder="제목 입력" />
    <input type="file" />
    <button>등록</button>
  </div>
</div>

<!-- HTML 하단에 직접 자바스크립트 작성 -->
<script>
  document.getElementById("share-btn").addEventListener("click", () => {
    document.getElementById("upload-modal").classList.remove("hidden");
  });
</script>



  <script src="share.js" defer></script>
</body>
</html>
