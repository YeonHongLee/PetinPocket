<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>물품 나눔 | Pet in Pocket</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="share.css">
</head>
<body>
  <!-- 헤더 (index.html에서 복사) -->
  <header>
    <h1><a href="index.html">Pet in Pocket</a></h1>
    <div class="auth">
      <a href="#">로그인</a>
      <a href="#">회원가입</a>
    </div>
  </header>
  <nav>
    <a href="#">정보제공</a>
    <a href="#">커뮤니티</a>
    <a href="#">유기견/묘 입양</a>
    <a href="share.html">물품 나눔</a>
  </nav>

  <!-- 해시태그 버튼 내비게이션 -->
  <div class="hashtag-container">
    <button onclick="location.href='#food'">#사료</button>
    <button onclick="location.href='#toy'">#장난감</button>
    <button onclick="location.href='#house'">#하우스</button>
    <button onclick="location.href='#hygiene'">#위생용품</button>
    <button onclick="location.href='#etc'">#기타</button>
  </div>

  <!-- 카테고리별 섹션 -->
  <section id="food" class="item-section">
    <h2>사료</h2>
    <div class="item-grid" data-category="food"></div>
    <button class="more-btn" data-category="food">더보기</button>
  </section>

  <section id="toy" class="item-section">
    <h2>장난감</h2>
    <div class="item-grid" data-category="toy"></div>
    <button class="more-btn" data-category="toy">더보기</button>
  </section>

  <section id="house" class="item-section">
    <h2>하우스</h2>
    <div class="item-grid" data-category="house"></div>
    <button class="more-btn" data-category="house">더보기</button>
  </section>

  <section id="hygiene" class="item-section">
    <h2>위생용품</h2>
    <div class="item-grid" data-category="hygiene"></div>
    <button class="more-btn" data-category="hygiene">더보기</button>
  </section>

  <section id="etc" class="item-section">
    <h2>기타</h2>
    <div class="item-grid" data-category="etc"></div>
    <button class="more-btn" data-category="etc">더보기</button>
  </section>

  <script src="share.js"></script>
</body>
</html>
