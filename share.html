<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>물품 나눔 | Pet in Pocket</title>

  <!-- 구글 폰트 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />

  <!-- 스타일시트 -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./share.css" />
</head>
<body>
  <!-- 헤더 -->
  <header>
    <h1><a href="index.html">Pet in Pocket</a></h1>
    <div class="auth">
      <a href="#">로그인</a>
      <a href="#">회원가입</a>
    </div>
  </header>

  <!-- 네비게이션 -->
  <nav>
    <a href="info.html">정보제공</a>

    <a href="share.html">물품 나눔</a>
  </nav>

  <!-- 필터 + 해시태그 -->
  <div class="hashtag-container">
    <div class="pet-filter">
      <button>강아지</button>
      <button>고양이</button>

    <nav class="hashtag-nav">
      <a href="#food">#사료</a>

      <a href="#hygiene">#위생용품</a>
      <a href="#etc">#기타</a>

  <!-- 각 카테고리 섹션 -->
  <section id="food" class="item-section">

    <h2>장난감</h2>
    <div class="item-grid" data-category="toy"></div>

    <h2>하우스</h2>
    <div class="item-grid" data-category="house"></div>

  <section id="hygiene" class="item-section">
    <h2>위생용품</h2>
    <div class="item-grid" data-category="hygiene"></div>
    <button class="more-btn" data-category="hygiene">더보기</button>

  <section id="etc" class="item-section">
    <h2>기타</h2>
    <div class="item-grid" data-category="etc"></div>
    <button class="more-btn" data-category="etc">더보기</button>

  <!-- top 버튼 -->
  <script src="./share.js" defer></script>
