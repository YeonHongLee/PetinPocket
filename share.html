<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>물품 나눔 | Pet in Pocket</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./share.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">Pet in Pocket</a></h1>
    <div class="auth">
      <a href="#">로그인</a>
      <a href="#">회원가입</a>
    </div>
  </header>

  <nav>
    <a href="info.html">정보제공</a>
    <a href="community.html">커뮤니티</a>
    <a href="adopt.html">유기견/묘 입양</a>
    <a href="share.html">물품 나눔</a>
  </nav>

  <nav class="hashtag-nav">
    <a href="#food">#사료</a>
    <a href="#toy">#장난감</a>
    <a href="#house">#하우스</a>
    <a href="#hygiene">#위생용품</a>
    <a href="#etc">#기타</a>
  </nav>

  <section id="food" class="item-section">
    <h2>사료</h2>
    <div class="item-grid" data-category="food"></div>
    <button class="more-btn" data-category="food">더보기</button>
  </section>

  <section id="toy" class="item-section">
    <h2>장난감</h2>
    <div class="item-grid" data-category="toy"></div>
    <button class="more-btn" data-category="toy">더보기</button>
  </section>

  <section id="house" class="item-section">
    <h2>하우스</h2>
    <div class="item-grid" data-category="house"></div>
    <button class="more-btn" data-category="house">더보기</button>
  </section>

  <section id="hygiene" class="item-section">
    <h2>위생용품</h2>
    <div class="item-grid" data-category="hygiene"></div>
    <button class="more-btn" data-category="hygiene">더보기</button>
  </section>

  <section id="etc" class="item-section">
    <h2>기타</h2>
    <div class="item-grid" data-category="etc"></div>
    <button class="more-btn" data-category="etc">더보기</button>
  </section>

  <!-- 강아지/고양이 필터 드롭다운 -->
  <div class="pet-filter-selector">
    <label for="pet-filter">필터:</label>
    <select id="pet-filter">
      <option value="all">전체</option>
      <option value="dog">강아지 🐶</option>
      <option value="cat">고양이 🐱</option>
    </select>
  </div>

  <script src="./share.js" defer></script>
