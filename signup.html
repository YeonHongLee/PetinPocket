<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - Pet in Pocket</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
  <script src="auth.js" defer></script>
</head>
<body>
  <div class="form-container">
    <h2>회원가입</h2>
    <form id="signup-form">
      <input id="signup-username" placeholder="아이디" required>
      <input id="signup-password" type="password" placeholder="비밀번호" required>
      <input id="signup-nickname" placeholder="닉네임" required>
      <input id="signup-profile" placeholder="프로필 이미지 URL">
      <input id="signup-email" type="email" placeholder="이메일" required>
      <button type="submit">가입하기</button>
    </form>
  </div>
</body>
</html>
